<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1d0cd909d2.js" crossorigin="anonymous"></script>
</head>
</body>


<div class="container">
    <div class="musicPlayer">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="artist.jpg" class="songImg">
        <h1>A Mai Re</h1>
        <p>Kuma Sagar</p>

        <audio id="song">
            <source src="A Mai Re ll Kuma Sagar.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>

    </div>
</div>

<script src="index.js"></script>

</body>
</html>
